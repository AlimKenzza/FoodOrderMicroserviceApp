syntax = "proto3";

package userservice;
option go_package = "https://gitlab.com/AlimKenzza/authorization/userservice/userpb;userpb";

message UserGetRequest{
  string id = 1;
}

message UserGetResponse{
  string id = 1;
  string username = 2;
  string password = 3;
  string email = 4;
}

service UserService{
  rpc User(UserGetRequest) returns(UserGetResponse){};
}